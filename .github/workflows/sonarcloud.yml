name: Build and Analyze

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and Analyze
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest coverage  # Instale pytest e coverage

      # Run tests and collect coverage (este passo já é suficiente para o SonarCloud)
      - name: Run tests and collect coverage
        run: |
          # O Faker precisa ser instalado no ambiente virtual para que os testes funcionem
          pip install -e .
          coverage run -m pytest tests/ # Certifique-se de apontar para a pasta de testes do Faker
          coverage xml -o coverage.xml

      # Execute o SonarCloud Scan
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2.2.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}