sonar.projectKey=seu_usuario_ou_org_no_github_faker # Ajuste este
sonar.projectName=Faker (Python) Repository Analysis
sonar.projectVersion=1.0

sonar.sources=. # Analise todo o código-fonte
# Remova ou comente a linha sonar.tests, pois não vamos rodar os testes
# sonar.tests=tests
sonar.sourceEncoding=UTF-8

# Remova ou comente a linha sonar.python.coverage.reportPaths
# sonar.python.coverage.reportPaths=coverage.xml

# Adicione exclusões importantes para não analisar arquivos de build ou temporários
sonar.exclusions=**/.venv/**, **/env/**, **/.pytest_cache/**, **/__pycache__/**, **/.tox/**, **/dist/**, **/build/**, **/*.egg-info/**, **/*.pyc